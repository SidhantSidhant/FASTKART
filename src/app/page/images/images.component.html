
<div class="d-flex flex-column">
    <div col="input">
        <h1 class="text-capitalize mb-md-3 text-center">media library</h1>
        <div class="form-group zindex">
            <label for="Search"><strong>Search : -</strong></label>
            <input type="text" [(ngModel)]="inputVal" class="form-control">
        </div>
    </div>
    <hr>
    <ng-container>
            <button class="btn btn-info right mb-5" (click)="DragSlider()"> + Add Media</button>
    </ng-container>
</div>

<div class="row ml-2 mt-md-5 mt-xs-3 ">
    <div class="col-md-3" *ngFor="let img of imagesObj.data | filterImg:inputVal">
        <mat-card class="card mat-elevation-z3  mb-md-5 ">
            <mat-card-content>
                <img [src]="img.original_url" alt="">
            </mat-card-content>
        </mat-card>
        <button mat-button (click)="onDeleteImage(img.id)">Delete</button>
    </div>
</div>

<app-upload-img *ngIf="isvisible" [getimagesdata]="getimagesdata"  (emitter)="emitterEvent($event)"></app-upload-img>
