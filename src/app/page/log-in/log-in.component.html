<div class="container-fluid">
    <div class="logInForm">
        <form [formGroup]="userLogIn" (ngSubmit)="logInForm()">
            <div>
                <h1 class="text-info text-capitalize">Welcome To Fastkart</h1>
                <h3>Log In Your Account</h3>
            </div>
            <div class="form-group">
                <label for="email"><strong>Email*</strong></label>
                <input type="text" id="email" class="form-control" formControlName="email" placeholder="Email Address">
                <span
                    *ngIf="formControl['email'].hasError('emailError') && formControl['email'].invalid && formControl['email'].touched ">
                    {{formControl['email'].errors?.['emailError']}}
                </span>
            </div>
            <strong class="d-block">Password</strong>
            <div class="input-group">
                <input [type]="isPasswordVisible ? 'text' : 'password'" id="password" class="form-control"
                    formControlName="password" placeholder="Password">
                <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon2">
                        <mat-icon [innerText]="isPasswordVisible ? 'visibility' : 'visibility_off'"
                            (click)="isPasswordVisible = !isPasswordVisible" [ngStyle]="{'cursor' : 'pointer'}">
                        </mat-icon>
                    </span>
                </div>
            </div>

            <div>
                <p class="text-info">Forgot Password </p>
            </div>

            <div>
                <button class="btn btn-primary btn-block">LogIn</button>
            </div>
        </form>
    </div>

</div>
